<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDTRIX Engine</title>
    <style>
        :root {
            --primary: #0f766e; /* Teal-700 */
            --primary-light: #f0fdfa;
            --text-main: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --bg-app: #f8fafc;
            --bg-panel: #ffffff;
            --correct: #dcfce7;
            --correct-border: #22c55e;
            --wrong: #fee2e2;
            --wrong-border: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            padding: 0 1.5rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        .brand { font-weight: 700; font-size: 1.2rem; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .brand span { color: var(--text-light); font-size: 0.9rem; font-weight: 400; }

        /* --- Layout --- */
        .app-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        aside {
            width: 320px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .search-wrapper { padding: 1rem; border-bottom: 1px solid var(--border); }
        .search-wrapper input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.95rem;
            outline: none;
        }
        .search-wrapper input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }
        
        #test-list { overflow-y: auto; flex: 1; }
        .test-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }
        .test-item:hover { background: var(--bg-app); }
        .test-item.active { background: var(--primary-light); border-left: 4px solid var(--primary); }
        .test-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 4px; }
        .test-meta { font-size: 0.8rem; color: var(--text-light); }

        /* --- Main Content --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
        }

        #welcome-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-light);
            text-align: center;
        }

        /* --- Question Card --- */
        .q-container { max-width: 900px; margin: 0 auto; padding-bottom: 100px; }
        
        .q-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .q-meta-tag {
            background: var(--text-main);
            color: white;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Question Toolbar (ID, Copy Link) */
        .q-toolbar {
            display: flex;
            gap: 10px;
        }
        .tool-btn {
            background: white;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .tool-btn:hover { border-color: var(--primary); color: var(--primary); }
        .id-badge { font-family: monospace; background: #f1f5f9; padding: 2px 6px; border-radius: 4px; }

        .q-text { font-size: 1.25rem; font-weight: 600; line-height: 1.6; margin-bottom: 1.5rem; color: #0f172a; }
        
        .q-image { 
            max-width: 100%; 
            border-radius: 8px; 
            border: 1px solid var(--border); 
            margin-bottom: 1.5rem;
            max-height: 400px;
            object-fit: contain;
            background: #000;
        }

        .options-grid { display: flex; flex-direction: column; gap: 0.75rem; }
        
        .opt-btn {
            text-align: left;
            padding: 16px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            color: var(--text-main);
        }
        .opt-btn:hover:not(:disabled) { border-color: var(--primary); background: var(--primary-light); }
        .opt-marker { 
            flex-shrink: 0; width: 24px; height: 24px; 
            border: 1px solid var(--border); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; font-weight: bold; color: var(--text-light);
        }

        /* States */
        .opt-btn.correct { background-color: var(--correct); border-color: var(--correct-border); }
        .opt-btn.correct .opt-marker { background: var(--correct-border); border-color: var(--correct-border); color: white; }
        
        .opt-btn.wrong { background-color: var(--wrong); border-color: var(--wrong-border); }
        .opt-btn.wrong .opt-marker { background: var(--wrong-border); border-color: var(--wrong-border); color: white; }

        /* Explanation */
        .explanation {
            margin-top: 2rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }
        .exp-header {
            background: #f8fafc;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
        }
        .exp-body { padding: 20px; font-size: 0.95rem; line-height: 1.6; color: var(--text-main); }
        .exp-body img { max-width: 100%; margin-top: 10px; border-radius: 4px; }

        /* Footer Nav */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 320px; /* Sidebar width */
            right: 0;
            padding: 1rem 2rem;
            background: white;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1e293b;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }

        /* Mobile */
        @media (max-width: 768px) {
            .app-layout { flex-direction: column; }
            aside { width: 100%; height: 35vh; border-right: none; border-bottom: 1px solid var(--border); }
            main { height: 65vh; padding: 1rem; }
            .footer-nav { left: 0; padding: 1rem; }
            .q-container { padding-bottom: 80px; }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="brand">
        &larr; <span>Home</span> MEDTRIX Engine
    </a>
    <div id="current-test-title" style="font-weight: 600; font-size: 0.9rem;"></div>
</header>

<div class="app-layout">
    <!-- Sidebar -->
    <aside>
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Filter tests..." onkeyup="filterTests()">
        </div>
        <div id="test-list">
            <!-- Test items populated here -->
        </div>
    </aside>

    <!-- Main Content -->
    <main>
        <div id="welcome-state">
            <h2 style="font-size: 2rem; margin-bottom: 1rem;">Ready to practice?</h2>
            <p>Select a test from the sidebar or paste a shared link.</p>
        </div>

        <div id="quiz-view" class="q-container hidden">
            <!-- Header with ID and Tools -->
            <div class="q-header">
                <div class="q-meta-tag" id="q-counter">1 / 10</div>
                <div class="q-toolbar">
                    <button class="tool-btn" onclick="copyDeepLink()">
                        <span>ðŸ”— Copy Link</span>
                    </button>
                    <div class="tool-btn" style="cursor: default;">
                        ID: <span id="q-uid" class="id-badge">...</span>
                    </div>
                </div>
            </div>

            <!-- Question Body -->
            <div id="q-text" class="q-text"></div>
            <div id="q-images-container"></div>

            <!-- Options -->
            <div id="options-container" class="options-grid"></div>

            <!-- Explanation -->
            <div id="explanation-container" class="explanation hidden">
                <div class="exp-header">ðŸ’¡ Explanation & Solution</div>
                <div id="exp-content" class="exp-body"></div>
            </div>
        </div>
    </main>
</div>

<!-- Footer Navigation -->
<div id="footer-nav" class="footer-nav hidden">
    <button onclick="changeQuestion(-1)" id="btn-prev" class="tool-btn" style="padding: 10px 24px;">Previous</button>
    <button onclick="changeQuestion(1)" id="btn-next" style="padding: 10px 24px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Next</button>
</div>

<!-- Toast -->
<div id="toast">Link copied to clipboard!</div>

<script>
    // --- State ---
    let manifest = [];
    let currentTest = null; // The JSON object of the test
    let currentTestFile = ""; // Filename
    let currentQIndex = 0;

    // --- Initialization ---
    window.addEventListener('DOMContentLoaded', async () => {
        await loadManifest();
        checkForDeepLink();
    });

    // --- 1. Load Data ---
    async function loadManifest() {
        try {
            const res = await fetch('manifest.json');
            manifest = await res.json();
            renderTestList(manifest);
        } catch (e) {
            console.error("Manifest Error:", e);
            document.getElementById('test-list').innerHTML = `<div style="padding:20px; color:red;">Error loading manifest.json. Run python script.</div>`;
        }
    }

    function renderTestList(items) {
        const list = document.getElementById('test-list');
        list.innerHTML = items.map(t => `
            <div class="test-item" onclick="startTest('${t.file}')" data-file="${t.file}">
                <div class="test-title">${t.title}</div>
                <div class="test-meta">${t.questions} Questions</div>
            </div>
        `).join('');
    }

    function filterTests() {
        const term = document.getElementById('search-input').value.toLowerCase();
        const filtered = manifest.filter(t => t.title.toLowerCase().includes(term));
        renderTestList(filtered);
    }

    // --- 2. Core Logic ---

    // Check URL for ?test=filename.json&q=uid
    function checkForDeepLink() {
        const params = new URLSearchParams(window.location.search);
        const file = params.get('test');
        const qUid = params.get('q');

        if (file) {
            startTest(file, qUid);
        }
    }

    async function startTest(filename, targetUid = null) {
        // Reset UI
        document.getElementById('welcome-state').classList.add('hidden');
        document.getElementById('quiz-view').classList.remove('hidden');
        document.getElementById('footer-nav').classList.remove('hidden');
        
        // Update active sidebar state
        document.querySelectorAll('.test-item').forEach(el => el.classList.remove('active'));
        const activeItem = document.querySelector(`.test-item[data-file="${filename}"]`);
        if (activeItem) activeItem.classList.add('active');

        currentTestFile = filename;

        try {
            const res = await fetch(`quiz_data/${filename}`);
            const data = await res.json();
            currentTest = data;

            // Set Title
            document.getElementById('current-test-title').textContent = data.meta ? data.meta.title : data.title;

            // Determine starting index
            currentQIndex = 0;
            if (targetUid) {
                const foundIndex = currentTest.questions.findIndex(q => q.uid === targetUid);
                if (foundIndex !== -1) currentQIndex = foundIndex;
            }

            renderQuestion();

            // Update URL without reloading (for simple refresh consistency)
            updateUrlParam('test', filename);
        } catch (e) {
            alert("Error loading test file.");
            console.error(e);
        }
    }

    function renderQuestion() {
        const q = currentTest.questions[currentQIndex];
        
        // 1. Update Headers
        document.getElementById('q-counter').textContent = `${currentQIndex + 1} / ${currentTest.questions.length}`;
        document.getElementById('q-uid').textContent = q.uid || 'N/A';
        updateUrlParam('q', q.uid); // Sync URL with current question

        // 2. Text
        document.getElementById('q-text').innerHTML = q.text;

        // 3. Images
        const imgContainer = document.getElementById('q-images-container');
        imgContainer.innerHTML = '';
        if (q.question_images && q.question_images.length) {
            q.question_images.forEach(src => {
                imgContainer.innerHTML += `<img src="${src}" class="q-image">`;
            });
        }

        // 4. Options
        const optContainer = document.getElementById('options-container');
        optContainer.innerHTML = q.options.map((opt, idx) => `
            <button class="opt-btn" onclick="handleAnswer(this, ${opt.correct})">
                <div class="opt-marker">${String.fromCharCode(65 + idx)}</div>
                <div>${opt.text}</div>
            </button>
        `).join('');

        // 5. Explanation (Hidden)
        const expContainer = document.getElementById('explanation-container');
        expContainer.classList.add('hidden');
        
        let expHtml = q.explanation || "No explanation provided.";
        // Add explanation images if any
        if (q.explanation_images && q.explanation_images.length) {
            q.explanation_images.forEach(src => {
                expHtml += `<br><img src="${src}">`;
            });
        }
        document.getElementById('exp-content').innerHTML = expHtml;

        // 6. Nav Buttons
        document.getElementById('btn-prev').disabled = (currentQIndex === 0);
        document.getElementById('btn-next').textContent = (currentQIndex === currentTest.questions.length - 1) ? 'Finish' : 'Next';
    }

    function handleAnswer(btn, isCorrect) {
        // Disable clicks
        const allBtns = document.querySelectorAll('.opt-btn');
        allBtns.forEach(b => b.disabled = true);

        if (isCorrect) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            // Optionally highlight the correct one
            // In this dataset, 'correct' is boolean in the option object
        }

        document.getElementById('explanation-container').classList.remove('hidden');
        
        // Scroll explanation into view smoothly on mobile
        if(window.innerWidth < 768) {
            setTimeout(() => {
                document.getElementById('explanation-container').scrollIntoView({behavior: 'smooth'});
            }, 200);
        }
    }

    function changeQuestion(delta) {
        const newIndex = currentQIndex + delta;
        if (newIndex >= 0 && newIndex < currentTest.questions.length) {
            currentQIndex = newIndex;
            renderQuestion();
            // Scroll to top
            document.querySelector('main').scrollTop = 0;
        } else if (newIndex >= currentTest.questions.length) {
            // Finished
            document.getElementById('welcome-state').classList.remove('hidden');
            document.getElementById('welcome-state').innerHTML = `<h2>Test Complete!</h2><p>Select another test to continue.</p>`;
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('footer-nav').classList.add('hidden');
            history.pushState(null, '', window.location.pathname); // Clear URL
        }
    }

    // --- 3. Utilities ---

    function updateUrlParam(key, value) {
        const url = new URL(window.location);
        if (value) {
            url.searchParams.set(key, value);
        } else {
            url.searchParams.delete(key);
        }
        window.history.replaceState({}, '', url);
    }

    function copyDeepLink() {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
            showToast("Link copied to clipboard!");
        });
    }

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.opacity = '1';
        setTimeout(() => { toast.style.opacity = '0'; }, 2000);
    }

</script>
</body>
</html>
