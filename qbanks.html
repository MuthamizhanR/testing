<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX Engine</title>
    <!-- HLS Support for streaming videos -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-app: #f3f4f6;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --accent: #2563eb;
            --accent-soft: #dbeafe;
            --border: #e5e7eb;
            --success: #059669;
            --success-bg: #d1fae5;
            --error: #dc2626;
            --error-bg: #fee2e2;
            --radius-lg: 20px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .dark {
            --bg-app: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-soft: #1e3a8a;
            --border: #334155;
            --success: #34d399;
            --success-bg: #064e3b;
            --error: #f87171;
            --error-bg: #7f1d1d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-app);
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.3s;
        }

        /* --- NAVIGATION BAR --- */
        header {
            height: 64px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
            z-index: 50;
        }
        .brand { font-size: 1.2rem; font-weight: 800; color: var(--accent); cursor: pointer; }
        .brand span { color: var(--text-secondary); font-weight: 400; font-size: 0.9rem; }
        
        .header-controls { display: flex; gap: 10px; }
        .icon-btn {
            background: transparent; border: none; cursor: pointer;
            padding: 8px; border-radius: 50%; color: var(--text-primary);
            display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        .icon-btn:hover { background: var(--border); }

        /* --- DASHBOARD (INDEX) VIEW --- */
        #view-dashboard {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .search-container {
            max-width: 600px; margin: 0 auto 30px auto;
        }
        .search-input {
            width: 100%; padding: 16px 20px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            background: var(--bg-card); color: var(--text-primary);
            font-size: 1rem; outline: none;
            box-shadow: var(--shadow);
        }
        .search-input:focus { border-color: var(--accent); }

        .tests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .test-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .test-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-color: var(--accent); }
        .test-title { font-weight: 600; margin-bottom: 10px; font-size: 1.05rem; }
        .test-info { color: var(--text-secondary); font-size: 0.85rem; display: flex; justify-content: space-between; }
        .start-badge { 
            background: var(--accent-soft); color: var(--accent); 
            padding: 4px 12px; border-radius: 99px; font-weight: 600; font-size: 0.8rem;
        }

        /* --- QUIZ VIEW --- */
        #view-quiz {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-app);
            display: flex; flex-direction: column;
            z-index: 100;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        #view-quiz.active { transform: translateX(0); }

        /* Quiz Header */
        .quiz-header {
            height: 60px; background: var(--bg-card); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 16px;
        }
        .back-btn { font-weight: 600; color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; gap: 5px; background: none; border: none; font-size: 1rem;}
        .back-btn:hover { color: var(--accent); }
        
        /* Quiz Content */
        .quiz-content {
            flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; /* Space for footer */
        }
        .question-card {
            max-width: 800px; margin: 0 auto;
            background: var(--bg-card); padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
        }

        .q-meta-row { display: flex; justify-content: space-between; margin-bottom: 16px; }
        .q-counter { font-weight: 700; color: var(--accent); background: var(--accent-soft); padding: 4px 12px; border-radius: 10px; font-size: 0.9rem; }
        .copy-id-btn { background: var(--bg-app); border: none; padding: 4px 10px; border-radius: 8px; font-size: 0.8rem; cursor: pointer; color: var(--text-secondary); }

        .q-text { font-size: 1.2rem; font-weight: 600; line-height: 1.5; margin-bottom: 20px; }
        
        /* Media */
        .media-container { margin-bottom: 20px; text-align: center; }
        .q-img { max-width: 100%; max-height: 350px; border-radius: var(--radius-md); border: 1px solid var(--border); margin-top: 10px; }
        .q-video { width: 100%; max-width: 600px; border-radius: var(--radius-md); margin-top: 10px; background: #000; }
        .q-audio { width: 100%; margin-top: 10px; }

        /* Options */
        .options-list { display: flex; flex-direction: column; gap: 12px; }
        .opt-btn {
            width: 100%; text-align: left; padding: 16px;
            background: var(--bg-card); border: 2px solid var(--border);
            border-radius: var(--radius-md); font-size: 1rem; color: var(--text-primary);
            cursor: pointer; transition: all 0.2s; display: flex; gap: 12px;
        }
        .opt-btn:hover:not(:disabled) { border-color: var(--accent); background: var(--accent-soft); }
        .opt-char {
            width: 28px; height: 28px; border-radius: 50%; background: var(--bg-app);
            display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.85rem; flex-shrink: 0;
        }
        
        /* Answer States */
        .opt-btn.correct { border-color: var(--success); background: var(--success-bg); }
        .opt-btn.correct .opt-char { background: var(--success); color: white; }
        .opt-btn.wrong { border-color: var(--error); background: var(--error-bg); }
        .opt-btn.wrong .opt-char { background: var(--error); color: white; }

        /* Explanation */
        .exp-box {
            margin-top: 24px; background: var(--bg-app); border-radius: var(--radius-md); overflow: hidden; display: none; border: 1px solid var(--border);
        }
        .exp-box.show { display: block; animation: fadeUp 0.3s ease; }
        .exp-head { background: var(--accent-soft); color: var(--accent); padding: 10px 20px; font-weight: bold; font-size: 0.9rem; }
        .exp-body { padding: 20px; line-height: 1.6; font-size: 0.95rem; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: 0; } }

        /* Footer Nav */
        .quiz-footer {
            position: absolute; bottom: 0; left: 0; right: 0;
            height: 70px; background: var(--bg-card); border-top: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 101;
        }
        .nav-btn {
            width: 48%; height: 48px; border-radius: var(--radius-md); border: none;
            font-weight: 600; font-size: 1rem; cursor: pointer;
        }
        .btn-prev { background: var(--bg-app); color: var(--text-primary); border: 1px solid var(--border); }
        .btn-next { background: var(--accent); color: white; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); }
        .btn-next:active { transform: scale(0.98); }

        .hidden { display: none !important; }

        /* Toast */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-50px);
            background: #1f2937; color: white; padding: 8px 20px; border-radius: 99px;
            font-size: 0.9rem; z-index: 200; transition: 0.3s; opacity: 0;
        }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <div class="brand" onclick="goHome()">MEDTRIX <span>Engine</span></div>
    <div class="header-controls">
        <button class="icon-btn" onclick="toggleTheme()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>
        </button>
    </div>
</header>

<!-- VIEW 1: DASHBOARD -->
<div id="view-dashboard">
    <div class="search-container">
        <input type="text" id="search" class="search-input" placeholder="Search for a test topic..." onkeyup="filterTests()">
    </div>
    <div id="test-grid" class="tests-grid">
        <!-- Test Cards injected here -->
    </div>
</div>

<!-- VIEW 2: QUIZ PLAYER -->
<div id="view-quiz">
    <div class="quiz-header">
        <button class="back-btn" onclick="goHome()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back to Index
        </button>
        <div id="quiz-title-display" style="font-weight:600; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></div>
    </div>

    <div class="quiz-content">
        <div class="question-card">
            <div class="q-meta-row">
                <span class="q-counter" id="q-counter">Q 1 / 10</span>
                <button class="copy-id-btn" onclick="copyDeepLink()">#<span id="q-id">ID</span> ðŸ”—</button>
            </div>
            
            <!-- Question Text -->
            <div class="q-text" id="q-text"></div>

            <!-- Multimedia Area -->
            <div class="media-container" id="media-area"></div>

            <!-- Options -->
            <div class="options-list" id="options-area"></div>

            <!-- Explanation -->
            <div class="exp-box" id="exp-box">
                <div class="exp-head">Explanation</div>
                <div class="exp-body" id="exp-text"></div>
                <div class="media-container" id="exp-media"></div>
            </div>
        </div>
    </div>

    <div class="quiz-footer">
        <button class="nav-btn btn-prev" id="btn-prev" onclick="changeQuestion(-1)">Previous</button>
        <button class="nav-btn btn-next" id="btn-next" onclick="changeQuestion(1)">Next</button>
    </div>
</div>

<div id="toast">Link Copied!</div>

<script>
    // --- STATE ---
    let manifest = [];
    let currentTest = null;
    let currentIndex = 0;
    let currentFile = "";

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', () => {
        loadTheme();
        loadManifest();
        checkForDeepLink();
    });

    // --- DATA HANDLING ---
    async function loadManifest() {
        try {
            const res = await fetch('manifest.json');
            manifest = await res.json();
            renderDashboard(manifest);
        } catch (e) {
            document.getElementById('test-grid').innerHTML = `<div style="color:red; text-align:center;">Error: Run serialize_quizzes.py first.</div>`;
        }
    }

    function renderDashboard(list) {
        const grid = document.getElementById('test-grid');
        grid.innerHTML = list.map(t => `
            <div class="test-card" onclick="openQuiz('${t.file}')">
                <div>
                    <div class="test-title">${t.title}</div>
                    <div class="test-info">
                        <span>${t.questions} Questions</span>
                        <span class="start-badge">Start</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function filterTests() {
        const term = document.getElementById('search').value.toLowerCase();
        renderDashboard(manifest.filter(t => t.title.toLowerCase().includes(term)));
    }

    // --- QUIZ LOGIC ---
    function checkForDeepLink() {
        const params = new URLSearchParams(window.location.search);
        const file = params.get('test');
        const qid = params.get('q');
        if(file) openQuiz(file, qid);
    }

    async function openQuiz(filename, targetQid = null) {
        try {
            const res = await fetch(`quiz_data/${filename}`);
            currentTest = await res.json();
            currentFile = filename;
            
            document.getElementById('quiz-title-display').textContent = currentTest.meta ? currentTest.meta.title : currentTest.title;
            
            // Navigation
            currentIndex = 0;
            if(targetQid) {
                const idx = currentTest.questions.findIndex(q => q.uid === targetQid);
                if(idx !== -1) currentIndex = idx;
            }

            // Switch Views
            document.getElementById('view-quiz').classList.add('active');
            renderQuestion();
            
            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('test', filename);
            window.history.replaceState({}, '', url);

        } catch(e) {
            console.error(e);
            showToast("Error loading test data");
        }
    }

    function goHome() {
        document.getElementById('view-quiz').classList.remove('active');
        const url = new URL(window.location);
        url.searchParams.delete('test');
        url.searchParams.delete('q');
        window.history.replaceState({}, '', url);
    }

    function renderQuestion() {
        const q = currentTest.questions[currentIndex];
        
        // 1. Basics
        document.getElementById('q-counter').textContent = `Q ${currentIndex + 1} / ${currentTest.questions.length}`;
        document.getElementById('q-id').textContent = q.uid;
        document.getElementById('q-text').innerHTML = q.text;

        // 2. Deep Link Sync
        const url = new URL(window.location);
        url.searchParams.set('q', q.uid);
        window.history.replaceState({}, '', url);

        // 3. Multimedia Handling (Video/Audio/Images)
        const mediaDiv = document.getElementById('media-area');
        mediaDiv.innerHTML = '';

        // Images
        if (q.question_images && q.question_images.length > 0) {
            q.question_images.forEach(src => {
                mediaDiv.innerHTML += `<img src="${src}" class="q-img" alt="Question Image">`;
            });
        }

        // Video (MP4 or HLS)
        if (q.video && q.video.trim() !== "") {
            const vidId = `vid-${currentIndex}`;
            mediaDiv.innerHTML += `<video id="${vidId}" controls class="q-video"></video>`;
            
            setTimeout(() => {
                const videoElement = document.getElementById(vidId);
                if (q.video.endsWith('.m3u8') && Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(q.video);
                    hls.attachMedia(videoElement);
                } else {
                    videoElement.src = q.video;
                }
            }, 0);
        }

        // Audio
        if (q.audio && q.audio.trim() !== "") {
            mediaDiv.innerHTML += `<audio controls src="${q.audio}" class="q-audio"></audio>`;
        }

        // 4. Options
        const optsDiv = document.getElementById('options-area');
        optsDiv.innerHTML = q.options.map((opt, i) => `
            <button class="opt-btn" onclick="checkAnswer(this, ${opt.correct})">
                <div class="opt-char">${String.fromCharCode(65+i)}</div>
                <div>${opt.text}</div>
            </button>
        `).join('');

        // 5. Explanation (Reset)
        document.getElementById('exp-box').classList.remove('show');
        let expContent = q.explanation || "No explanation provided.";
        document.getElementById('exp-text').innerHTML = expContent;
        
        // Explanation Images
        const expMedia = document.getElementById('exp-media');
        expMedia.innerHTML = '';
        if(q.explanation_images && q.explanation_images.length > 0) {
            q.explanation_images.forEach(src => {
                expMedia.innerHTML += `<img src="${src}" class="q-img">`;
            });
        }

        // 6. Buttons
        document.getElementById('btn-prev').disabled = (currentIndex === 0);
        document.getElementById('btn-next').textContent = (currentIndex === currentTest.questions.length - 1) ? 'Finish' : 'Next';
    }

    function checkAnswer(btn, isCorrect) {
        // Lock buttons
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.disabled = true);

        if(isCorrect) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            // Optional: Auto-highlight correct answer logic can go here
        }
        
        // Show Explanation
        document.getElementById('exp-box').classList.add('show');
        
        // Scroll to explanation on mobile
        if(window.innerWidth < 768) {
            setTimeout(() => {
                document.getElementById('exp-box').scrollIntoView({behavior: 'smooth'});
            }, 200);
        }
    }

    function changeQuestion(dir) {
        const next = currentIndex + dir;
        if(next >= 0 && next < currentTest.questions.length) {
            currentIndex = next;
            renderQuestion();
            document.querySelector('.quiz-content').scrollTop = 0;
        } else if (next >= currentTest.questions.length) {
            goHome();
        }
    }

    // --- UTILS ---
    function toggleTheme() {
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    function loadTheme() {
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
    }

    function copyDeepLink() {
        navigator.clipboard.writeText(window.location.href);
        showToast("Link Copied!");
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
</script>

</body>
</html>
