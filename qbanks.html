<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX Pro Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- For AI Markdown -->
    <style>
        :root {
            --bg-app: #f3f4f6;
            --bg-card: #ffffff;
            --bg-header: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --accent: #6366f1; /* Indigo */
            --accent-hover: #4f46e5;
            --accent-soft: #e0e7ff;
            --border: #e5e7eb;
            --success: #10b981;
            --success-soft: #d1fae5;
            --error: #ef4444;
            --error-soft: #fee2e2;
            --radius: 16px;
            --radius-sm: 8px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .dark {
            --bg-app: #0f172a;
            --bg-card: #1e293b;
            --bg-header: #1e293b;
            --text-primary: #f3f4f6;
            --text-secondary: #94a3b8;
            --accent: #818cf8;
            --accent-hover: #6366f1;
            --accent-soft: #312e81;
            --border: #334155;
            --success: #34d399;
            --success-soft: #064e3b;
            --error: #f87171;
            --error-soft: #7f1d1d;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg-app); color: var(--text-primary); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { height: 60px; background: var(--bg-header); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; flex-shrink: 0; z-index: 50; }
        .brand { font-weight: 800; font-size: 1.2rem; color: var(--accent); letter-spacing: -0.5px; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .icon-btn { background: none; border: none; padding: 8px; border-radius: 50%; color: var(--text-primary); cursor: pointer; display: flex; align-items: center; }
        .icon-btn:hover { background: var(--border); }

        /* DASHBOARD */
        #view-dashboard { flex: 1; overflow-y: auto; padding: 20px; }
        .search-bar { width: 100%; max-width: 600px; margin: 0 auto 20px; display: block; padding: 14px 20px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg-card); color: var(--text-primary); font-size: 1rem; outline: none; transition: 0.2s; }
        .search-bar:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-soft); }

        /* Group Accordions */
        .category-group { max-width: 800px; margin: 0 auto 16px; border: 1px solid var(--border); background: var(--bg-card); border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow); }
        .group-header { padding: 16px 20px; background: var(--bg-card); cursor: pointer; font-weight: 700; font-size: 1rem; display: flex; justify-content: space-between; align-items: center; user-select: none; }
        .group-header:hover { background: var(--bg-app); }
        .group-count { background: var(--accent-soft); color: var(--accent); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; }
        
        .test-list { display: none; padding: 0; margin: 0; border-top: 1px solid var(--border); }
        .category-group.open .test-list { display: block; }
        
        .test-item { list-style: none; padding: 14px 20px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.1s; }
        .test-item:last-child { border-bottom: none; }
        .test-item:hover { background: var(--accent-soft); }
        .test-name { font-size: 0.95rem; font-weight: 500; }
        .test-qs { font-size: 0.8rem; color: var(--text-secondary); }

        /* QUIZ INTERFACE */
        #view-quiz { position: fixed; inset: 0; background: var(--bg-app); z-index: 100; display: flex; flex-direction: column; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #view-quiz.active { transform: translateX(0); }

        .quiz-header { height: 60px; background: var(--bg-header); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 16px; gap: 16px; }
        .back-btn { background: none; border: none; font-weight: 600; cursor: pointer; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; font-size: 0.95rem; }
        .back-btn:hover { color: var(--text-primary); }
        .quiz-title { font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }

        .quiz-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .q-card { max-width: 800px; margin: 0 auto; background: var(--bg-card); padding: 24px; border-radius: var(--radius); box-shadow: var(--shadow); }
        
        .q-header-row { display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .q-badge { background: var(--accent); color: white; padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: 700; }
        .tools { display: flex; gap: 8px; }
        .tool-icon { padding: 6px; border-radius: 6px; cursor: pointer; color: var(--text-secondary); border: 1px solid var(--border); background: var(--bg-app); }

        .q-text { font-size: 1.15rem; font-weight: 600; line-height: 1.6; margin-bottom: 20px; }
        
        /* Media */
        .media-grid { display: grid; gap: 12px; margin-bottom: 20px; }
        .q-media { width: 100%; max-height: 400px; border-radius: var(--radius-sm); border: 1px solid var(--border); object-fit: contain; background: black; }

        /* Options */
        .options { display: flex; flex-direction: column; gap: 10px; }
        .opt-btn { 
            text-align: left; padding: 16px; background: var(--bg-card); 
            border: 2px solid var(--border); border-radius: 12px; 
            font-size: 1rem; color: var(--text-primary); cursor: pointer; 
            display: flex; gap: 12px; align-items: flex-start; transition: 0.2s; 
        }
        .opt-btn:hover:not(:disabled) { border-color: var(--accent); background: var(--accent-soft); }
        
        /* Logic Styles */
        .opt-btn.correct { border-color: var(--success); background: var(--success-soft); color: #064e3b; }
        .dark .opt-btn.correct { color: #ecfdf5; }
        
        .opt-btn.wrong { border-color: var(--error); background: var(--error-soft); color: #7f1d1d; opacity: 0.8; }
        .dark .opt-btn.wrong { color: #fef2f2; }

        /* Explanation & AI */
        .exp-section { margin-top: 24px; border-top: 1px solid var(--border); padding-top: 20px; display: none; animation: slideUp 0.3s; }
        .exp-section.show { display: block; }
        
        .exp-title { font-weight: 800; color: var(--accent); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .exp-content { font-size: 0.95rem; line-height: 1.7; color: var(--text-primary); }
        
        /* AI Button */
        .ai-btn { 
            background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; 
            border: none; padding: 6px 14px; border-radius: 99px; 
            font-size: 0.8rem; font-weight: 700; cursor: pointer; 
            display: flex; align-items: center; gap: 6px; 
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3); transition: 0.2s;
        }
        .ai-btn:hover { transform: scale(1.05); }
        .ai-response { margin-top: 15px; padding: 15px; background: var(--bg-app); border-radius: 12px; border: 1px solid var(--accent); font-size: 0.9rem; display: none; }
        
        /* Footer */
        .quiz-footer { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: var(--bg-header); border-top: 1px solid var(--border); display: flex; padding: 10px 20px; gap: 15px; z-index: 101; justify-content: center; }
        .nav-btn { flex: 1; max-width: 200px; border-radius: 10px; font-weight: 600; border: none; cursor: pointer; font-size: 1rem; }
        .btn-prev { background: var(--bg-app); color: var(--text-primary); border: 1px solid var(--border); }
        .btn-next { background: var(--accent); color: white; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <div class="brand" onclick="closeQuiz()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
        MEDTRIX <span style="color:var(--text-secondary); font-weight:400;">Pro</span>
    </div>
    <button class="icon-btn" onclick="toggleTheme()">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
    </button>
</header>

<!-- INDEX -->
<div id="view-dashboard">
    <input type="text" id="search" class="search-bar" placeholder="Search question banks..." onkeyup="filterIndex()">
    <div id="index-container"></div>
</div>

<!-- QUIZ -->
<div id="view-quiz">
    <div class="quiz-header">
        <button class="back-btn" onclick="closeQuiz()">&larr; Index</button>
        <div class="quiz-title" id="q-title">Loading...</div>
    </div>
    
    <div class="quiz-content">
        <div class="q-card">
            <div class="q-header-row">
                <span class="q-badge" id="q-num">1 / 10</span>
                <div class="tools">
                    <button class="tool-icon" onclick="copyLink()" title="Copy Deep Link">üîó</button>
                </div>
            </div>

            <div class="q-text" id="q-text"></div>
            <div class="media-grid" id="q-media"></div>
            <div class="options" id="q-options"></div>

            <div class="exp-section" id="q-exp">
                <div class="exp-title">
                    Explanation
                    <button class="ai-btn" onclick="askAI()">‚ú® Ask AI</button>
                </div>
                <div class="exp-content" id="exp-text"></div>
                <div class="ai-response" id="ai-result"></div>
            </div>
        </div>
    </div>

    <div class="quiz-footer">
        <button class="nav-btn btn-prev" id="btn-prev" onclick="move(-1)">Previous</button>
        <button class="nav-btn btn-next" id="btn-next" onclick="move(1)">Next</button>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    // Add your Google Gemini API Keys here. The script picks one at random.
    const API_KEYS = [
        "YOUR_API_KEY_1",
        "YOUR_API_KEY_2",
        "YOUR_API_KEY_3",
        "YOUR_API_KEY_4",
        "YOUR_API_KEY_5"
    ];

    // --- STATE ---
    let manifest = [];
    let currentTest = null;
    let curIdx = 0;
    
    // --- INIT ---
    document.addEventListener('DOMContentLoaded', () => {
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
        loadManifest();
    });

    async function loadManifest() {
        try {
            const res = await fetch('manifest.json');
            manifest = await res.json();
            renderIndex(manifest);
            
            // Deep Link Check
            const params = new URLSearchParams(window.location.search);
            if(params.get('test')) openTest(params.get('test'), params.get('q'));
        } catch(e) {
            document.getElementById('index-container').innerHTML = '<p style="text-align:center; color:red;">Error loading manifest.json</p>';
        }
    }

    // --- RENDERING INDEX ---
    function renderIndex(list) {
        const container = document.getElementById('index-container');
        container.innerHTML = "";
        
        // Group by Category
        const groups = list.reduce((acc, item) => {
            const cat = item.category || "Other";
            if(!acc[cat]) acc[cat] = [];
            acc[cat].push(item);
            return acc;
        }, {});

        Object.keys(groups).sort().forEach(cat => {
            const itemsHtml = groups[cat].map(t => `
                <li class="test-item" onclick="openTest('${t.file}')">
                    <span class="test-name">${t.title}</span>
                    <span class="test-qs">${t.questions} Qs</span>
                </li>
            `).join('');

            container.innerHTML += `
                <div class="category-group">
                    <div class="group-header" onclick="this.parentElement.classList.toggle('open')">
                        ${cat} <span class="group-count">${groups[cat].length}</span>
                    </div>
                    <ul class="test-list">${itemsHtml}</ul>
                </div>
            `;
        });
    }

    function filterIndex() {
        const term = document.getElementById('search').value.toLowerCase();
        // Simple filter: flatten manifest for search, or just re-render groups
        // For simplicity in this accordian view, we might just open matching groups
        // Re-implementation for search:
        if(!term) { renderIndex(manifest); return; }
        
        const filtered = manifest.filter(t => t.title.toLowerCase().includes(term));
        renderIndex(filtered);
        // Auto open groups
        document.querySelectorAll('.category-group').forEach(g => g.classList.add('open'));
    }

    // --- QUIZ LOGIC ---
    async function openTest(filename, qId = null) {
        try {
            const res = await fetch(`quiz_data/${filename}`);
            const data = await res.json();
            currentTest = data;
            curIdx = 0;
            
            // Handle Deep Link Index
            if(qId) {
                const found = currentTest.questions.findIndex(q => q.uid === qId);
                if(found !== -1) curIdx = found;
            }

            document.getElementById('q-title').textContent = data.meta ? data.meta.title : data.title;
            document.getElementById('view-quiz').classList.add('active');
            
            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('test', filename);
            window.history.replaceState({}, '', url);

            renderQuestion();
        } catch(e) {
            console.error(e);
            alert("Failed to load test data.");
        }
    }

    function closeQuiz() {
        document.getElementById('view-quiz').classList.remove('active');
        const url = new URL(window.location);
        url.searchParams.delete('test');
        url.searchParams.delete('q');
        window.history.replaceState({}, '', url);
    }

    function renderQuestion() {
        const q = currentTest.questions[curIdx];
        
        // 1. Basic Info
        document.getElementById('q-num').textContent = `${curIdx + 1} / ${currentTest.questions.length}`;
        document.getElementById('q-text').innerHTML = q.text;
        
        // Update URL
        const url = new URL(window.location);
        url.searchParams.set('q', q.uid);
        window.history.replaceState({}, '', url);

        // 2. Media (Images + Video/Audio)
        const mediaDiv = document.getElementById('q-media');
        mediaDiv.innerHTML = '';
        
        // Standard Images
        if(q.question_images) {
            q.question_images.forEach(src => {
                mediaDiv.innerHTML += `<img src="${src}" class="q-media" style="background:transparent;">`;
            });
        }
        // Video Field
        if(q.video) {
            const vId = `vid-${curIdx}`;
            mediaDiv.innerHTML += `<video id="${vId}" controls class="q-media"></video>`;
            setTimeout(() => initVideo(vId, q.video), 0);
        }
        // Audio Field
        if(q.audio) {
            mediaDiv.innerHTML += `<audio controls src="${q.audio}" style="width:100%; margin-bottom:10px;"></audio>`;
        }

        // 3. Options
        const optsDiv = document.getElementById('q-options');
        optsDiv.innerHTML = q.options.map((opt, i) => `
            <button class="opt-btn" onclick="checkAns(this, ${opt.correct})">
                <span style="font-weight:700; min-width:20px;">${String.fromCharCode(65+i)}.</span>
                <span>${opt.text}</span>
            </button>
        `).join('');

        // 4. Explanation & AI Reset
        document.getElementById('q-exp').classList.remove('show');
        document.getElementById('ai-result').style.display = 'none';
        document.getElementById('ai-result').innerHTML = '';
        
        // Auto-Embed Media inside Explanation Text
        let processedExp = q.explanation || "No explanation.";
        // Regex to find mp4/mp3 links in text and replace with players
        processedExp = processedExp.replace(/(https?:\/\/\S+\.(?:mp4|m3u8))/gi, (match) => {
            return `<video controls src="${match}" style="width:100%; max-height:300px; margin-top:10px; border-radius:8px;"></video>`;
        });
        
        document.getElementById('exp-text').innerHTML = processedExp;
        
        // Explanation Images
        if(q.explanation_images && q.explanation_images.length) {
             q.explanation_images.forEach(src => {
                 document.getElementById('exp-text').innerHTML += `<br><img src="${src}" class="q-media">`;
             });
        }

        // Nav Buttons
        document.getElementById('btn-prev').disabled = curIdx === 0;
        document.getElementById('btn-next').textContent = curIdx === currentTest.questions.length - 1 ? "Finish" : "Next";
    }

    function checkAns(btn, isCorrect) {
        // Lock all
        const all = document.querySelectorAll('.opt-btn');
        all.forEach(b => b.disabled = true);

        // Logic: Highlight Selected
        if(isCorrect) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            // Highlight the actual correct one
            // We need to find which one was correct from the DOM index? 
            // The data is tied to index. Simple way:
            const q = currentTest.questions[curIdx];
            const correctIndex = q.options.findIndex(o => o.correct);
            if(correctIndex !== -1) {
                all[correctIndex].classList.add('correct');
            }
        }
        
        document.getElementById('q-exp').classList.add('show');
        // Scroll on mobile
        if(window.innerWidth < 768) {
            setTimeout(() => document.getElementById('q-exp').scrollIntoView({behavior:'smooth'}), 100);
        }
    }

    function move(dir) {
        const next = curIdx + dir;
        if(next >= 0 && next < currentTest.questions.length) {
            curIdx = next;
            renderQuestion();
            document.querySelector('.quiz-content').scrollTop = 0;
        } else if (next >= currentTest.questions.length) {
            closeQuiz();
        }
    }

    function initVideo(id, src) {
        const vid = document.getElementById(id);
        if(src.endsWith('.m3u8') && Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(src);
            hls.attachMedia(vid);
        } else {
            vid.src = src;
        }
    }

    // --- AI FEATURES ---
    async function askAI() {
        const q = currentTest.questions[curIdx];
        const box = document.getElementById('ai-result');
        box.style.display = 'block';
        box.innerHTML = "ü§ñ Thinking...";

        // Construct Prompt
        const prompt = `
        Explain this medical question in simple terms. 
        Question: ${q.text}
        Correct Answer: ${q.options.find(o=>o.correct)?.text}
        Context: ${document.getElementById('exp-text').innerText.substring(0, 200)}...
        Provide a concise, high-yield explanation.
        `;

        try {
            // Rotate Keys
            const key = API_KEYS[Math.floor(Math.random() * API_KEYS.length)];
            if(key.includes(
                "AIzaSyAoaaivpH3YYVHle6dY31m_GmzIPA3TpZI",
            "AIzaSyCLIvqlLAWLrc_FkW6oW0vHSVWMViJd38k",
            "AIzaSyD1vFAKNdNO5ANsMVw7mkejxLrPQYOGX4g",
            "AIzaSyAL35j4nj_5qlDo5U1cjclozoVHpO3YCyo",
            "AIzaSyAOuk5NbH0O1MFAQypnD8Ia9MNfFo6aVDc")) throw new Error("No API Key Configured");

            // Call Google Gemini API
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${key}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            
            const json = await response.json();
            const text = json.candidates[0].content.parts[0].text;
            box.innerHTML = marked.parse(text); // Markdown rendering

        } catch(e) {
            box.innerHTML = "‚ö†Ô∏è AI Error: Please check API Keys or try again.";
            console.error(e);
        }
    }

    // --- UTILS ---
    function toggleTheme() {
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("Link Copied!");
    }
</script>

</body>
</html>
