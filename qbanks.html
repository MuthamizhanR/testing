<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX Pro Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-app: #f0f2f5;
            --bg-card: #ffffff;
            --bg-header: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --accent: #6366f1;
            --accent-soft: #e0e7ff;
            --border: #e5e7eb;
            --success: #10b981;
            --success-soft: #d1fae5;
            --error: #ef4444;
            --error-soft: #fee2e2;
            --radius: 16px;
            --radius-sm: 8px;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .dark {
            --bg-app: #0f172a;
            --bg-card: #1e293b;
            --bg-header: #1e293b;
            --text-primary: #f3f4f6;
            --text-secondary: #94a3b8;
            --accent: #818cf8;
            --accent-soft: #312e81;
            --border: #334155;
            --success: #34d399;
            --success-soft: #064e3b;
            --error: #f87171;
            --error-soft: #7f1d1d;
            --shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg-app); color: var(--text-primary); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { height: 60px; background: var(--bg-header); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 16px; flex-shrink: 0; z-index: 50; }
        .brand { font-weight: 800; font-size: 1.2rem; color: var(--accent); display: flex; align-items: center; gap: 8px; cursor: pointer; text-decoration: none; }
        .icon-btn { background: none; border: none; padding: 8px; border-radius: 50%; color: var(--text-primary); cursor: pointer; display: flex; align-items: center; }
        
        /* DASHBOARD */
        #view-dashboard { flex: 1; overflow-y: auto; padding: 20px; }
        .search-bar { width: 100%; max-width: 600px; margin: 0 auto 20px; display: block; padding: 14px 20px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg-card); color: var(--text-primary); font-size: 1rem; outline: none; }
        
        .category-group { max-width: 800px; margin: 0 auto 16px; border: 1px solid var(--border); background: var(--bg-card); border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow); }
        .group-header { padding: 16px 20px; background: var(--bg-card); cursor: pointer; font-weight: 700; font-size: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .group-count { background: var(--accent-soft); color: var(--accent); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; }
        .test-list { display: none; border-top: 1px solid var(--border); }
        .category-group.open .test-list { display: block; }
        .test-item { padding: 14px 20px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .test-item:hover { background: var(--accent-soft); }

        /* QUIZ VIEW */
        #view-quiz { position: fixed; inset: 0; background: var(--bg-app); z-index: 100; display: flex; flex-direction: column; transform: translateX(100%); transition: transform 0.3s ease; }
        #view-quiz.active { transform: translateX(0); }

        .quiz-header { height: 60px; background: var(--bg-header); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 16px; gap: 16px; }
        .back-btn { background: none; border: none; font-weight: 600; cursor: pointer; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; font-size: 0.95rem; }
        .quiz-title { font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; text-align: center; }

        .quiz-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        .q-card { max-width: 800px; margin: 0 auto; background: var(--bg-card); padding: 24px; border-radius: var(--radius); box-shadow: var(--shadow); }
        
        .q-meta-row { display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .q-badge { background: var(--accent); color: white; padding: 4px 12px; border-radius: 99px; font-size: 0.8rem; font-weight: 700; }
        .id-display { font-family: monospace; background: var(--bg-app); padding: 4px 8px; border-radius: 6px; color: var(--text-secondary); font-size: 0.8rem; }

        .q-text { font-size: 1.15rem; font-weight: 600; line-height: 1.6; margin-bottom: 20px; white-space: pre-wrap; }
        
        /* Media Styling - Fixed Sizing */
        .q-img { 
            display: block; 
            max-width: 100%; 
            max-height: 400px; 
            width: auto; 
            height: auto; 
            border-radius: 8px; 
            margin: 10px auto; 
            border: 1px solid var(--border);
        }
        .q-video { width: 100%; max-width: 100%; border-radius: 8px; margin-top: 10px; background: black; max-height: 400px; }
        .q-audio { width: 100%; margin-top: 10px; }

        /* Options - Fixed wrapping */
        .options { display: flex; flex-direction: column; gap: 10px; }
        .opt-btn { 
            text-align: left; padding: 16px; background: var(--bg-card); 
            border: 2px solid var(--border); border-radius: 12px; 
            font-size: 1rem; color: var(--text-primary); cursor: pointer; 
            display: flex; gap: 12px; align-items: flex-start; transition: 0.1s; 
            word-break: break-word; /* Prevent text overflow */
        }
        .opt-btn:hover:not(:disabled) { border-color: var(--accent); background: var(--accent-soft); }
        .opt-char { flex-shrink: 0; font-weight: bold; width: 25px; }

        .opt-btn.correct { border-color: var(--success); background: var(--success-soft); color: #064e3b; }
        .dark .opt-btn.correct { color: #ecfdf5; }
        .opt-btn.wrong { border-color: var(--error); background: var(--error-soft); color: #7f1d1d; }
        .dark .opt-btn.wrong { color: #fef2f2; }

        /* Explanation */
        .exp-section { margin-top: 24px; border-top: 1px solid var(--border); padding-top: 20px; display: none; animation: slideUp 0.3s; }
        .exp-section.show { display: block; }
        .exp-title { font-weight: 800; color: var(--accent); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .exp-content { font-size: 0.95rem; line-height: 1.7; color: var(--text-primary); white-space: pre-wrap; }
        
        /* AI Button */
        .ai-btn { background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border: none; padding: 6px 14px; border-radius: 99px; font-size: 0.8rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 6px; box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3); }
        .ai-response { margin-top: 15px; padding: 15px; background: var(--bg-app); border-radius: 12px; border: 1px solid var(--accent); font-size: 0.9rem; display: none; }

        /* Footer */
        .quiz-footer { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: var(--bg-header); border-top: 1px solid var(--border); display: flex; padding: 10px 20px; gap: 15px; z-index: 101; justify-content: center; align-items: center; }
        .nav-btn { flex: 1; max-width: 180px; height: 50px; border-radius: 12px; font-weight: 600; border: none; cursor: pointer; font-size: 1rem; }
        .btn-prev { background: var(--bg-app); color: var(--text-primary); border: 1px solid var(--border); }
        .btn-next { background: var(--accent); color: white; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <div class="brand" onclick="closeQuiz()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
        MEDTRIX
    </div>
    <button class="icon-btn" onclick="toggleTheme()">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
    </button>
</header>

<div id="view-dashboard">
    <input type="text" id="search" class="search-bar" placeholder="Search topics (e.g. DAMS, AIIMS)..." onkeyup="filterIndex()">
    <div id="index-container"></div>
</div>

<div id="view-quiz">
    <div class="quiz-header">
        <button class="back-btn" onclick="closeQuiz()">&larr; Back</button>
        <div class="quiz-title" id="q-title">Loading...</div>
        <div style="width: 60px;"></div> <!-- Spacer for centering -->
    </div>
    
    <div class="quiz-content">
        <div class="q-card">
            <div class="q-meta-row">
                <span class="q-badge" id="q-num">1 / 10</span>
                <div>
                    <span id="q-id-disp" class="id-display"></span>
                    <button class="icon-btn" onclick="copyLink()" style="display:inline-flex; vertical-align:middle;">üîó</button>
                </div>
            </div>

            <div class="q-text" id="q-text"></div>
            
            <!-- QUESTION IMAGES ONLY (Media needed to answer) -->
            <div class="media-grid" id="q-media-question"></div>

            <div class="options" id="q-options"></div>

            <div class="exp-section" id="q-exp">
                <div class="exp-title">
                    Explanation
                    <button class="ai-btn" onclick="askAI()">‚ú® Ask AI</button>
                </div>
                
                <!-- EXPLANATION TEXT -->
                <div class="exp-content" id="exp-text"></div>
                
                <!-- EXPLANATION MEDIA (Hidden until answered) -->
                <div class="media-grid" id="exp-media-container"></div>

                <div class="ai-response" id="ai-result"></div>
            </div>
        </div>
    </div>

    <div class="quiz-footer">
        <button class="nav-btn btn-prev" id="btn-prev" onclick="move(-1)">Previous</button>
        <button class="nav-btn btn-next" id="btn-next" onclick="move(1)">Next</button>
    </div>
</div>

<script>
    // --- API KEYS (Correctly Formatted) ---
    const API_KEYS = [
        "AIzaSyAoaaivpH3YYVHle6dY31m_GmzIPA3TpZI",
        "AIzaSyCLIvqlLAWLrc_FkW6oW0vHSVWMViJd38k",
        "AIzaSyD1vFAKNdNO5ANsMVw7mkejxLrPQYOGX4g",
        "AIzaSyAL35j4nj_5qlDo5U1cjclozoVHpO3YCyo",
        "AIzaSyAOuk5NbH0O1MFAQypnD8Ia9MNfFo6aVDc"
    ];

    // --- STATE ---
    let manifest = [];
    let currentTest = null;
    let curIdx = 0;
    let currentFilename = "";

    document.addEventListener('DOMContentLoaded', () => {
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
        loadManifest();
    });

    async function loadManifest() {
        try {
            const res = await fetch('manifest.json');
            manifest = await res.json();
            renderIndex(manifest);
            
            const params = new URLSearchParams(window.location.search);
            if(params.get('test')) openTest(params.get('test'), params.get('q'));
        } catch(e) {
            document.getElementById('index-container').innerHTML = '<p style="text-align:center; color:red;">Error loading index.</p>';
        }
    }

    function renderIndex(list) {
        const container = document.getElementById('index-container');
        container.innerHTML = "";
        
        const groups = list.reduce((acc, item) => {
            const cat = item.category || "Other";
            if(!acc[cat]) acc[cat] = [];
            acc[cat].push(item);
            return acc;
        }, {});

        Object.keys(groups).sort().forEach((cat, idx) => {
            const itemsHtml = groups[cat].map(t => `
                <li class="test-item" onclick="openTest('${t.file}')">
                    <span class="test-name">${t.title}</span>
                    <span class="test-qs">${t.questions} Qs</span>
                </li>
            `).join('');

            const isOpen = idx === 0 ? "open" : ""; // Open first group by default
            container.innerHTML += `
                <div class="category-group ${isOpen}">
                    <div class="group-header" onclick="this.parentElement.classList.toggle('open')">
                        ${cat} <span class="group-count">${groups[cat].length}</span>
                    </div>
                    <ul class="test-list">${itemsHtml}</ul>
                </div>
            `;
        });
    }

    function filterIndex() {
        const term = document.getElementById('search').value.toLowerCase();
        if(!term) { renderIndex(manifest); return; }
        const filtered = manifest.filter(t => t.title.toLowerCase().includes(term));
        renderIndex(filtered);
        document.querySelectorAll('.category-group').forEach(g => g.classList.add('open'));
    }

    async function openTest(filename, qId = null) {
        try {
            const res = await fetch(`quiz_data/${filename}`);
            currentTest = await res.json();
            currentFilename = filename;
            curIdx = 0;
            
            if(qId) {
                const found = currentTest.questions.findIndex(q => q.uid === qId);
                if(found !== -1) curIdx = found;
            }

            document.getElementById('q-title').textContent = currentTest.meta ? currentTest.meta.title : currentTest.title;
            document.getElementById('view-quiz').classList.add('active');
            
            updateURL(filename, currentTest.questions[curIdx].uid);
            renderQuestion();
        } catch(e) {
            console.error(e);
            alert("Failed to load test.");
        }
    }

    function closeQuiz() {
        document.getElementById('view-quiz').classList.remove('active');
        window.history.replaceState({}, '', window.location.pathname);
    }

    function renderQuestion() {
        const q = currentTest.questions[curIdx];
        
        document.getElementById('q-num').textContent = `${curIdx + 1} / ${currentTest.questions.length}`;
        document.getElementById('q-id-disp').textContent = `#${q.uid}`;
        document.getElementById('q-text').innerHTML = q.text;
        
        updateURL(currentFilename, q.uid);

        // 1. Question Media (Always Visible)
        const qMediaDiv = document.getElementById('q-media-question');
        qMediaDiv.innerHTML = '';
        if(q.question_images) {
            q.question_images.forEach(src => {
                qMediaDiv.innerHTML += `<img src="${src}" class="q-img">`;
            });
        }

        // 2. Options
        const optsDiv = document.getElementById('q-options');
        optsDiv.innerHTML = q.options.map((opt, i) => `
            <button class="opt-btn" onclick="checkAns(this, ${opt.correct})">
                <div class="opt-char">${String.fromCharCode(65+i)}</div>
                <div>${opt.text}</div>
            </button>
        `).join('');

        // 3. Explanation & Exp Media (Hidden)
        document.getElementById('q-exp').classList.remove('show');
        document.getElementById('ai-result').style.display = 'none';
        
        // Reset Exp Content
        const expMediaDiv = document.getElementById('exp-media-container');
        expMediaDiv.innerHTML = '';
        
        // Add Exp Text
        let expText = q.explanation || "No explanation.";
        // Linkifier for MP4/M3U8 in text
        expText = expText.replace(/(https?:\/\/\S+\.(?:mp4|m3u8|mp3))/gi, (match) => {
            const id = 'media-' + Math.random().toString(36).substr(2, 9);
            if(match.endsWith('.mp3')) {
                return `<audio controls src="${match}" class="q-audio"></audio>`;
            }
            // Return placeholder for video, init later
            setTimeout(() => initVideo(id, match), 100);
            return `<video id="${id}" controls class="q-video"></video>`;
        });
        document.getElementById('exp-text').innerHTML = expText;

        // Add Exp Images
        if(q.explanation_images) {
            q.explanation_images.forEach(src => {
                expMediaDiv.innerHTML += `<img src="${src}" class="q-img">`;
            });
        }

        // Add Main Video/Audio fields to Explanation (Hidden initially)
        if(q.video && q.video.length > 5) {
            const vId = `vid-main-${curIdx}`;
            expMediaDiv.innerHTML += `<video id="${vId}" controls class="q-video"></video>`;
            setTimeout(() => initVideo(vId, q.video), 100);
        }
        if(q.audio && q.audio.length > 5) {
            expMediaDiv.innerHTML += `<audio controls src="${q.audio}" class="q-audio"></audio>`;
        }

        document.getElementById('btn-prev').disabled = curIdx === 0;
        document.getElementById('btn-next').textContent = curIdx === currentTest.questions.length - 1 ? "Finish" : "Next";
        document.querySelector('.quiz-content').scrollTop = 0;
    }

    function checkAns(btn, isCorrect) {
        const all = document.querySelectorAll('.opt-btn');
        all.forEach(b => b.disabled = true);

        if(isCorrect) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            // Auto highlight correct
            const q = currentTest.questions[curIdx];
            const correctIndex = q.options.findIndex(o => o.correct);
            if(correctIndex !== -1) all[correctIndex].classList.add('correct');
        }
        
        document.getElementById('q-exp').classList.add('show');
        if(window.innerWidth < 768) {
            setTimeout(() => document.getElementById('q-exp').scrollIntoView({behavior:'smooth'}), 100);
        }
    }

    function move(dir) {
        const next = curIdx + dir;
        if(next >= 0 && next < currentTest.questions.length) {
            curIdx = next;
            renderQuestion();
        } else if (next >= currentTest.questions.length) {
            closeQuiz();
        }
    }

    function initVideo(id, src) {
        const vid = document.getElementById(id);
        if(!vid) return;
        if(src.includes('.m3u8') && Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(src);
            hls.attachMedia(vid);
        } else {
            vid.src = src;
        }
    }

    async function askAI() {
        const q = currentTest.questions[curIdx];
        const box = document.getElementById('ai-result');
        box.style.display = 'block';
        box.innerHTML = "ü§ñ Analyzing...";

        const prompt = `Question: ${q.text}\nCorrect Answer: ${q.options.find(o=>o.correct)?.text}\nExplanation Context: ${document.getElementById('exp-text').innerText}\n\nExplain clearly why the answer is correct and others are wrong. Keep it medical and concise.`;

        try {
            const key = API_KEYS[Math.floor(Math.random() * API_KEYS.length)];
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${key}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            box.innerHTML = marked.parse(text);
        } catch(e) {
            box.innerHTML = "‚ö†Ô∏è AI Error. Please try again.";
        }
    }

    function updateURL(file, qid) {
        const url = new URL(window.location);
        url.searchParams.set('test', file);
        url.searchParams.set('q', qid);
        window.history.replaceState({}, '', url);
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("Link copied to clipboard!");
    }

    function toggleTheme() {
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
</script>

</body>
</html>
